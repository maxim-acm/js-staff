<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>Box Fractal</title>

    <link type="text/css" rel="stylesheet" href="style.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script type="text/javascript" src="box.js"></script>
</head>
<body>

<h1 class="b-title">Box Fractal</h1>
<div class="b-content">
<canvas class="b-canvas" id="canvas" height="729" width="729"></canvas>
</div>

<div class="b-controls">
    <p>
        Глубина построения:
        <label><input type="radio" name="depth" value="0" checked="checked"/> 1</label>
        <label><input type="radio" name="depth" value="1" /> 2</label>
        <label><input type="radio" name="depth" value="2"/> 3</label>
        <label><input type="radio" name="depth" value="3"/> 4</label>
        <label><input type="radio" name="depth" value="4"/> 5</label>
    </p>
    <p>
        Цвет заливки:
        <label><input type="radio" name="color" value="0" checked="checked"/> Белый</label>
        <label><input type="radio" name="color" value="1"/> Разноцветный</label>
    </p>
</div>

</body>
</html>
